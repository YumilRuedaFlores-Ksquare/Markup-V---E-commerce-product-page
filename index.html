<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARKUP-V-E-COMMERCE</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav>
        <img src="./img/sneaker.PNG" lat="icon sneaker">

        <div style="display:flex; justify-content:space-between; width:100%;">

            <div>
                <a href="">Collections</a>
                <a href="">Men</a>
                <a href="">Women</a>
                <a href="">About</a>
                <a href="">Contact</a>
            </div>

            <div class="top_right">
                <img src="./img/cart3.svg" alt="icon mall_car">
                <img src="./img/monito.png" alt="monito">
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="image-container">
            <img src="./img/Product_MarkupV.jpg" alt="product">
            <div class="multi-images">
                <img id="image-1" src="./img/Product_MarkupV.jpg" alt="product">
                <img id="image-2" src="https://static.nike.com/a/images/t_PDP_864_v1/f_auto,b_rgb:f5f5f5/8da94e57-697b-4c8f-a4e8-e872920962a7/calzado-air-force-1-07-60-next-nature-DzxWgp.png" alt="product">
                <img id="image-3" src="https://static.nike.com/a/images/t_PDP_864_v1/f_auto,b_rgb:f5f5f5/a3e83ff3-bc17-4694-a8f9-81e1ec646bb3/calzado-air-force-1-07-60-next-nature-DzxWgp.png" alt="product">
                <img id="image-4" src="https://static.nike.com/a/images/t_PDP_864_v1/f_auto,b_rgb:f5f5f5/d054947c-b6e9-4f56-a172-512195a88e9c/calzado-air-force-1-07-60-next-nature-DzxWgp.png" alt="product">
            </div>
        </div>

        <div class="text-container">
            <div class="content">
                <span id="company" >SNEAKER COMPANY</span>
                <h1> Fall Limited Edition Sneakers</h1>
                <span id="description" >These low-profile sneakers are your perfect casual wear companio. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</span>
    
                <span id="price">$125.00 <span id="offert">50%</span> </span> 
                <span id="last_price"> $250.00</span>
    
                <div class="car">
                    <div class="plusless">
                        <button onclick="myFunctionLess()" class="less" >-</button>
                            <input id="input_number" min="0"  type="number" value="0" >
                        <button  onclick="myFunctionPlus()" class="plus">+</button>
                        <script>
                            function myFunctionLess() {
                                const input =  document.getElementById("input_number");
                                if(parseInt(input.value) != 0){
                                    input.value = parseInt(input.value) -1;
                                }
                            }

                            function myFunctionPlus() {
                                const input =  document.getElementById("input_number");
                                input.value = 1 + parseInt(input.value);
                            }
                        </script>
                    </div>
                    
                    <button id="add-to-car"> 
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-cart2" viewBox="0 0 16 16">
                            <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                          </svg>
                        Add to cart
                    </button>
                </div>
                    
                
                        
                
            </div>
        </div>
    </div>
    
</body>
</html>
